<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveler Signup</title>
  <link rel="stylesheet" href="register.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('login.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: #ff7200;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #e06600;
    }
    a {
      color: #ff7200;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Traveler Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="idNumber" placeholder="Adhar/Passport ID" required>
      <select id="language" required>
        <option value="" disabled selected>Select Language</option>
        <option value="English">English</option>
        <option value="Telugu">Telugu</option>
        <option value="Hindi">Hindi</option>
        <option value="Tamil">Tamil</option>
      </select>
      <input type="password" id="password" placeholder="Create Password" required>
      <button type="button" onclick="submitSignup()">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script>
    // Ensure frontend calls the Flask backend even if the page is served from a different origin
    window.API_BASE = window.API_BASE || 'http://127.0.0.1:5000';

    // Signup function (no biometric)
    async function submitSignup() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let idNumber = document.getElementById("idNumber").value.trim();
      let language = document.getElementById("language").value;
      let password = document.getElementById("password").value;

      if (!name || !email || !phone || !idNumber || !language || !password) {
        alert("Please fill all fields!");
        return;
      }

      let userData = { name, email, phone, idNumber, language, password };

      try {
        let res = await fetch(window.API_BASE + "/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        let data = await res.json();
        alert(data.message);

        if (data.success) {
          window.location.href = "login.html"; // redirect after signup
        }
      } catch (err) {
        console.error(err);
        alert("Failed to connect to server.");
      }
    }
  </script>
</body>
</html>
